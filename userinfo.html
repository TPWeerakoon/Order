<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<!-- javascript files -->
<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
<!-- charset meta tag -->
<meta charset="utf-8">
<!-- head code meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">    
<h2>Order form</h2>    
<form class="form-horizontal" action="">      
<div class="form-group">  
      
<label class="control-label col-sm-2" for="id">Order ID:</label>        
<div class="col-sm-10">          
<input type="text" class="form-control" id="id" placeholder="Enter email" name="email">        
</div>      </div>      
<div class="form-group">        
<label class="control-label col-sm-2" for="description">Order Description:</label>        
<div class="col-sm-10">                    
<input type="text" class="form-control" id="description" placeholder="Enter order description" name="description">        
</div>      </div>     
<div class="form-group">        
<label class="control-label col-sm-2" for="type">Order Type:</label>        
<div class="col-sm-10">                    
<input type="text" class="form-control" id="type" placeholder="Enter order type" name="type">        
</div>      </div>  
<div class="form-group">        
<label class="control-label col-sm-2" for="date">Order Date:</label>        
<div class="col-sm-10">                    
<input type="date" class="form-control" id="date" placeholder="Enter Date" name="date">        
</div>      </div> 
    
<div class="form-group">                
<div class="col-sm-offset-2 col-sm-10">          
<button type="submit" class="btn btndefault">Confirm order</button>        </div>      </div>    
</form>  
</div>  
<hr>  
 
</body>
</html>
